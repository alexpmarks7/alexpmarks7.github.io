<!DOCTYPE html>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>


    <div class="pageClass" id="aboutMe">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">
                <div class="item active">
                    <img src="C:\GitHub\Engineering73\Web Dev\Web Basics\CV Project\mainpage_grey.jpg" alt="main" style="width:100%; opacity:0.5; height:100vh">
                    
                    <div class="carousel-caption">
                        
                        <div class="mainShape">
                            <p class="mainTitle">Alex Marks</p>
                            <p class="info">C# Developer, with experience working in<br>and managing teams</p>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <img src="C:\GitHub\Engineering73\Web Dev\Web Basics\CV Project\education_grey.jpg" alt="Education" style="width:100%; opacity:0.5; height:100vh">
                    <div class="carousel-caption">
                        <div class="mainShape">
                            <p class="otherTitle">Education</p>
                            <div class="lboroShape" id="lShape" onmouseover="ShapeEnlarge(lShape)">
                                <p>Loughbourough University</p>
                            </div>

                        </div>
                        
                    </div>
                </div>

                <div class="item">
                    <img src="C:\GitHub\Engineering73\Web Dev\Web Basics\CV Project\tech_grey.jpg" alt="Tech" style="width:100%; opacity:0.5; height:100vh">
                    <div class="carousel-caption">
                        <h3>Skills</h3>
                        <p>I have skills</p>
                    </div>
                </div>

                <div class="item">
                    <img src="C:\GitHub\Engineering73\Web Dev\Web Basics\CV Project\golf_grey.jpg" alt="Hobbies" style="width:100%; opacity:0.5; height:100vh">
                    <div class="carousel-caption">
                        <h3>Hobbies</h3>
                        <p>I have hobbies</p>
                    </div>
                </div>

                <div class="item">
                    <img src="C:\GitHub\Engineering73\Web Dev\Web Basics\CV Project\golf_grey.jpg" alt="Contact Me" style="width:100%; opacity:0.5; height:100vh">
                    <div class="carousel-caption">
                        <h3>Contact Me</h3>
                        <p>And have my CV</p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
       </div>
